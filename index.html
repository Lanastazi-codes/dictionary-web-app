<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/main.48b3db1d.css">
        <!-- <link rel="stylesheet" href="./styles/index.css" /> -->
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
        <title>Dictionary web app</title>
    <script src="/main.48b3db1d.js"></script></head>
    <body>
        <header id="header" class="header">
            <div class="container">
                <!-- * menu -->
                <menu id="menu" class="menu">
                    <div class="menu-logo">
                        <svg class="menu-logo__svg" xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38">
                            <g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5">
                                <path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"></path>
                                <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"></path>
                                <path d="M11 9h12"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="menu-rigth">
                        <!-- dropdown -->
                        <div id="menu-dropdown" class="menu-dropdown">
                            <div id="menu-dropdown__font" class="menu-dropdown__font">
                                Sans Serif
                            </div>
                            <svg class="menu-dropdown__arrow" xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8">
                                <path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6"></path>
                            </svg>
                        </div>
                        <!-- divider -->
                        <div class="menu-right__divider divider"></div>
                        <!-- theme toggle -->
                        <div class="menu-toggle-wrapper">
                            <div class="menu-toggle" for="checkbox">
                                <div class="menu-toggle__slider"></div>
                            </div>
                            <!-- moon -->
                            <div class="menu-toggle-moon">
                                <svg class="menu-toggle-moon__svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                                    <path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </menu>
                <!-- * menu end-->

                <!-- * Search start-->
                <form id="search" class="search">
                    <div id="search__input-wrapper" class="search__input-wrapper">
                        <input id="search__input" type="search" class="search__input" placeholder="search..." autocomplete="off" onsearch="return false;" data-search="">
                        <div id="search__btn" class="search__btn" data-search-btn="">
                            <svg class="search__btn-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                                <path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"></path>
                            </svg>
                        </div>
                    </div>
                </form>
                <!-- * Search end-->

                <!-- * Dictionary data start-->
                <!-- ?spelling part -->
                <div class="spelling">
                    <!-- word -->
                    <div class="spelling__word">
                        <h1 id="word-holder" class="word-holder"></h1>
                        <div id="word-transcription" class="word-transcription"></div>
                    </div>
                    <!-- audio -->
                    <div id="spelling__audio" class="spelling__audio">
                        <div id="audio-btn" class="audio-btn">
                            <!-- <audio src=""></audio> -->
                        </div>
                    </div>
                </div>

                <!--? Word defination  -->
                <div class="definitions-wrapper"></div>

                <!-- * Source start -->
                <div class="source"></div>
                <!-- * Source end -->
                <!-- * Dictionary data end-->

                <!-- * Error data start-->
                <template error-template-data="">
                    <div class="error-wrapper">
                        <span class="error-emoji"> ðŸ˜• </span>
                        <h1 class="error__heading">No Definitions Found</h1>
                        <div class="error__text">
                            Sorry pal, we couldn't find definitions for the word
                            you were looking for. You can try the search again
                            at later time or head to the web instead.
                        </div>
                    </div>
                </template>
                <!-- * Error data end-->
            </div>
        </header>
        <!-- *scripts -->
        <script src="/api.2fb5b1b6.js" type="module"></script>
        <script src="/starter-code.e31bb0bc.js" type="module"></script>
    </body>
</html>
